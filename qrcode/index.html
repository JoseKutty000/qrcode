<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="qr_code">
    <div class="qr_img">
    <img src="images\image-qr-code.png" class="img">
    </div>
    <h3>Improve your front-end<br>skills by building projects</h3>
    <p class="one">Scan the QR code to visit Frontend</p>
    <p class="two">Mentor and take your front-end skills to</p>
    <p class="three">the next level</p>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josekutty</a>.
  </div>
  </div>
</body>
</html>
